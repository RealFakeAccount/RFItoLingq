name: Daily RFI Sync

on:
  schedule:
    - cron: "15 17 * * *"
  workflow_dispatch:

jobs:
  sync_content:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - env:
          LINGQ_API_TOKEN: ${{ secrets.LINGQ_API_TOKEN }}
          LINGQ_COURSE_ID: ${{ vars.LINGQ_COURSE_ID }}
        run: |
          python main.py sync --since 2026-01-01 --private
