name: Daily RFI Sync

on:
  schedule:
    # Runs at 20:00 UTC every day
    - cron: '0 20 * * *'
  workflow_dispatch:

jobs:
  sync_content:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Scrape and Upload
        env:
          LINGQ_API_TOKEN: ${{ secrets.LINGQ_API_TOKEN }}
          LINGQ_COURSE_ID: ${{ vars.LINGQ_COURSE_ID }}
        run: |
          python main.py sync --since 2026-01-01
